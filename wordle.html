<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BYU Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    h1 {
      margin-top: 20px;
      color: #002654; /* BYU navy */
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #ddd;
      font-size: 1.5em;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .correct {
      background-color: #49ff01;
      color: white;
    }
    .present {
      background-color: #fbff00;
      color: white;
    }
    .absent {
      background-color: #787c7e;
      color: white;
    }
    #input-area {
      margin-top: 20px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
    /* Backlink styles */
    .back-link {
      margin-top: 15px;
    }
    .back-link a {
      color: #002654;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Back link to home page -->
  <div class="back-link">
    <a href="index.html">&larr; Back to Home</a>
  </div>

  <h1>BYU Wordle</h1>
  <p>Guess the 5â€‘letter Cougar name!</p>
  <div id="board"></div>

  <div id="input-area">
    <input type="text" id="guess" maxlength="5" placeholder="Enter your guess" autofocus />
    <button onclick="submitGuess()">Submit</button>
  </div>
  <p id="message"></p>

  <script>
    const playerNames = ["young", "ainge", "cosic"];
    const solution = playerNames[Math.floor(Math.random() * playerNames.length)];
    let currentRow = 0;

    const board = document.getElementById("board");
    for (let r = 0; r < 6; r++) {
      for (let c = 0; c < 5; c++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.id = `tile-${r}-${c}`;
        board.appendChild(tile);
      }
    }

    function submitGuess() {
      const guessInput = document.getElementById("guess");
      const guess = guessInput.value.toLowerCase();
      const msg = document.getElementById("message");
      if (guess.length !== 5) {
        msg.textContent = "Please enter exactly 5 letters.";
        return;
      }
      msg.textContent = "";

      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow}-${i}`);
        tile.textContent = guess[i];
        if (guess[i] === solution[i]) {
          tile.classList.add("correct");
        } else if (solution.includes(guess[i])) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }
      }

      if (guess === solution) {
        msg.style.color = "green";
        msg.textContent = `ðŸŽ‰ Right! It was ${solution.toUpperCase()}!`;
        guessInput.disabled = true;
        return;
      }

      currentRow++;
      guessInput.value = "";
      if (currentRow === 6) {
        msg.style.color = "red";
        msg.textContent = `Game Over! The name was ${solution.toUpperCase()}.`;
        guessInput.disabled = true;
      }
    }
  </script>
</body>
</html>
